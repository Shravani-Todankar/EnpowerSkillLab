<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboard Parent</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />

    <!-- Sidebar & Header CSS -->
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="header.css">

    <!-- Sidebar & Header JS -->
    <script src="sidebar.js"></script>
    <script src="header.js"></script>

    <style>
        /* Prevent FOUC - hide containers until loaded */
        #sidebar-container:empty,
        #header-container:empty {
            opacity: 0;
            visibility: hidden;
        }

        #sidebar-container.loaded,
        #header-container.loaded {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.2s ease-in;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 50%, #f9fafb 100%);
            color: #1d1d1f;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .dashboard-page {
            padding: 2rem;
            flex: 1;
        }

        .onboard-parent-container {
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08), 0 0 1px rgba(0, 0, 0, 0.05);
            padding: 40px;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.04);
        }

        .onboard-parent-container:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #1d1d1f;
        }

        .page-header p {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 0;
        }

        /* Progress Stepper */
        .stepper {
            display: flex;
            justify-content: space-between;
            margin-bottom: 50px;
            position: relative;
        }

        .stepper::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 5%;
            right: 5%;
            height: 2px;
            background: #e5e5e7;
            z-index: 0;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
            flex: 1;
        }

        .step-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e5e5e7;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #86868b;
            transition: all 0.3s ease;
        }

        .step.active .step-icon {
            background: #6b277e;
            color: white;
            box-shadow: 0 0 0 4px rgba(107, 39, 126, 0.1);
        }

        .step.completed .step-icon {
            background: #facd48;
            color: white;
        }

        .step-label {
            font-size: 12px;
            color: #86868b;
            text-align: center;
            font-weight: 500;
        }

        .step.completed .step-label {
            color: #facd48;
        }

        .step.active .step-label {
            color: #6b277e;
            font-weight: 600;
        }

        /* Form Section */
        .form-section h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #1d1d1f;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #1d1d1f;
        }

        .form-group label .required {
            color: #d32f2f;
            margin-left: 2px;
        }

        .form-group input,
        .form-group select {
            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 14px;
            color: #1d1d1f;
            background: white;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #6b277e;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .form-group input::placeholder {
            color: #86868b;
        }

        .form-group select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%2386868b' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
            padding-right: 40px;
        }

        .form-group select:disabled {
            background-color: #f9fafb;
            color: #9ca3af;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .form-group input.error,
        .form-group select.error {
            border-color: #d32f2f;
        }

        .error-message {
            color: #d32f2f;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        /* Photo Upload */
        .photo-upload-container {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .photo-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px dashed #d2d2d7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background-color: #f9fafb;
            color: #86868b;
            transition: all 0.3s ease;
            overflow: hidden;
            cursor: pointer;
        }

        .photo-preview:hover {
            border-color: #6b277e;
        }

        .photo-preview .material-symbols-outlined {
            font-size: 2.5rem;
        }

        .photo-preview-text {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .photo-input {
            display: none;
        }

        .upload-photo-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #6b277e;
            color: #ffffff;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.938rem;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-photo-btn:hover {
            background-color: #8b4da0;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(107, 39, 126, 0.3);
        }

        .photo-hint {
            font-size: 0.813rem;
            color: #6b7280;
        }

        /* Relationship Type Radio Buttons */
        .relationship-options {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .relationship-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .relationship-option input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #6b277e;
        }

        .relationship-option label {
            font-size: 14px;
            color: #1d1d1f;
            cursor: pointer;
            margin: 0;
        }

        /* Multi-Select Dropdown */
        .multi-select-container {
            position: relative;
        }

        .selected-items {
            min-height: 48px;
            padding: 8px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            align-items: center;
            transition: all 0.2s ease;
            background: white;
        }

        .selected-items:hover,
        .selected-items.active {
            border-color: #6b277e;
        }

        .selected-items.error {
            border-color: #d32f2f;
        }

        .selected-items .placeholder {
            color: #86868b;
            font-size: 14px;
        }

        .selected-tag {
            background: #f3f0ff;
            color: #6b277e;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        .selected-tag .remove {
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            line-height: 1;
        }

        .selected-tag .remove:hover {
            color: #5b21b6;
        }

        .multi-select-dropdown {
            position: absolute;
            top: calc(100% + 4px);
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            z-index: 10;
            display: none;
            max-height: 320px;
            overflow: hidden;
        }

        .multi-select-dropdown.active {
            display: block;
        }

        .search-box {
            padding: 12px;
            border-bottom: 1px solid #e5e5e7;
        }

        .search-box input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d2d2d7;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }

        .search-box input:focus {
            outline: none;
            border-color: #6b277e;
        }

        .options-list {
            max-height: 240px;
            overflow-y: auto;
            padding: 8px;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.2s ease;
        }

        .checkbox-option:hover {
            background: #f5f5f7;
        }

        .checkbox-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #6b277e;
        }

        .checkbox-option span {
            font-size: 14px;
            color: #1d1d1f;
            flex: 1;
        }

        .student-info {
            display: flex;
            flex-direction: column;
        }

        .student-name {
            font-weight: 500;
        }

        .student-details {
            font-size: 12px;
            color: #6b7280;
        }

        /* Form Actions */
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e5e5e7;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-back {
            background: transparent;
            color: #1d1d1f;
        }

        .btn-back:hover {
            background: #f5f5f7;
        }

        .btn-next,
        .btn-submit {
            background: #6b277e;
            color: white;
        }

        .btn-next:hover,
        .btn-submit:hover {
            background: #8b4da0;
        }

        .btn-next:active,
        .btn-submit:active {
            transform: scale(0.98);
        }

        .arrow {
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .dashboard-page {
                padding: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .dashboard-page {
                padding: 1rem;
            }

            .onboard-parent-container {
                padding: 30px;
            }

            .stepper::before {
                left: 3%;
                right: 3%;
            }

            .step {
                min-width: 70px;
            }

            .step-icon {
                width: 36px;
                height: 36px;
                font-size: 13px;
            }
        }

        @media (max-width: 640px) {
            .dashboard-page {
                padding: 0.75rem;
            }

            .onboard-parent-container {
                padding: 24px;
                border-radius: 12px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .stepper {
                overflow-x: auto;
                padding: 0 5px;
            }

            .stepper::before {
                left: 2%;
                right: 2%;
            }

            .step {
                min-width: 60px;
            }

            .step-icon {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }

            .step-label {
                font-size: 10px;
                max-width: 70px;
            }

            .relationship-options {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Include Sidebar Component -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Include Header Component -->
            <div id="header-container"></div>

            <!-- Onboard Parent Page -->
            <div class="dashboard-page">
                <div class="onboard-parent-container">
                    <div class="page-header">
                        <h1>Onboard Parent</h1>
                        <p>Fill in the parent details to onboard them to the system</p>
                    </div>

                    <!-- Progress Stepper -->
                    <div class="stepper">
                        <div class="step active">
                            <div class="step-icon">1</div>
                            <div class="step-label">Parent Details</div>
                        </div>
                        <div class="step">
                            <div class="step-icon">2</div>
                            <div class="step-label">Student Mapping</div>
                        </div>
                        <div class="step">
                            <div class="step-icon">3</div>
                            <div class="step-label">Relationship</div>
                        </div>
                        <div class="step">
                            <div class="step-icon">4</div>
                            <div class="step-label">Additional Info</div>
                        </div>
                    </div>

                    <!-- Form -->
                    <form id="parentForm">
                        <!-- Step 1: Parent Personal Details -->
                        <div class="form-section" id="step1">
                            <h2>Parent Personal Details</h2>

                            <div class="form-row">
                                <div class="form-group">
                                    <label>Full Name <span class="required">*</span></label>
                                    <input type="text" id="fullName" name="fullName" placeholder="Enter full name"
                                        required>
                                    <span class="error-message" id="fullNameError"></span>
                                </div>
                                <div class="form-group">
                                    <label>Email Address ( Used For Log In ) <span class="required">*</span></label>
                                    <input type="email" id="email" name="email" placeholder="parent@example.com"
                                        required>
                                    <span class="error-message" id="emailError"></span>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label>Phone Number <span class="required">*</span></label>
                                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+91 XXXXX XXXXX"
                                        required maxlength="10">
                                    <span class="error-message" id="phoneNumberError"></span>
                                </div>
                                <div class="form-group">
                                    <label>Alternate Phone Number</label>
                                    <input type="tel" id="alternatePhone" name="alternatePhone"
                                        placeholder="+91 XXXXX XXXXX" maxlength="10">
                                    <span class="error-message" id="alternatePhoneError"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Step 2: Student Mapping -->
                        <div class="form-section" id="step2" style="display: none;">
                            <h2>Student Mapping</h2>

                            <div class="form-row">
                                <div class="form-group">
                                    <label>School <span class="required">*</span></label>
                                    <select id="school" name="school" required>
                                        <option value="">Select school</option>
                                        <option value="school1">Springfield High School</option>
                                        <option value="school2">Riverside Academy</option>
                                        <option value="school3">Green Valley School</option>
                                        <option value="school4">Oakwood International</option>
                                    </select>
                                    <span class="error-message" id="schoolError"></span>
                                </div>
                                <div class="form-group">
                                    <label>Grade <span class="required">*</span></label>
                                    <select id="grade" name="grade" required disabled>
                                        <option value="">Select grade</option>
                                    </select>
                                    <span class="error-message" id="gradeError"></span>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label>Section <span class="required">*</span></label>
                                    <select id="class" name="class" required disabled>
                                        <option value="">Select class</option>
                                    </select>
                                    <span class="error-message" id="classError"></span>
                                </div>
                                <div class="form-group">
                                    <label>Student <span class="required">*</span></label>
                                    <select id="student" name="student" required disabled>
                                        <option value="">Select student</option>
                                    </select>
                                    <span class="error-message" id="studentError"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Step 3: Relationship to Student -->
                        <div class="form-section" id="step3" style="display: none;">
                            <h2>Relationship to Student</h2>

                            <div class="form-row full">
                                <div class="form-group">
                                    <label>Relationship Type <span class="required">*</span></label>
                                    <div class="relationship-options">
                                        <div class="relationship-option">
                                            <input type="radio" id="father" name="relationship" value="father" required>
                                            <label for="father">Father</label>
                                        </div>
                                        <div class="relationship-option">
                                            <input type="radio" id="mother" name="relationship" value="mother" required>
                                            <label for="mother">Mother</label>
                                        </div>
                                        <div class="relationship-option">
                                            <input type="radio" id="guardian" name="relationship" value="guardian"
                                                required>
                                            <label for="guardian">Guardian</label>
                                        </div>
                                    </div>
                                    <span class="error-message" id="relationshipError"></span>
                                </div>
                            </div>

                            <div class="form-row" id="guardianDetailsRow" style="display: none;">
                                <div class="form-group">
                                    <label>Guardian Relation</label>
                                    <input type="text" id="guardianRelation" name="guardianRelation"
                                        placeholder="e.g., Uncle, Aunt, Grandfather">
                                    <span class="error-message" id="guardianRelationError"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Step 4: Optional Fields -->
                        <div class="form-section" id="step4" style="display: none;">
                            <h2>Additional Information</h2>

                            <div class="form-row full">
                                <div class="form-group">
                                    <label>Profile Photo</label>
                                    <div class="photo-upload-container">
                                        <div class="photo-preview" id="photoPreview">
                                            <span class="material-symbols-outlined">add_a_photo</span>
                                            <span class="photo-preview-text">Upload Photo</span>
                                        </div>
                                        <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*"
                                            class="photo-input">
                                        <button type="button" class="upload-photo-btn" id="uploadPhotoBtn">
                                            <span class="material-symbols-outlined">upload</span>
                                            Choose Photo
                                        </button>
                                        <p class="photo-hint">Recommended: Square image, max 2MB</p>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label>Gender</label>
                                    <select id="gender" name="gender">
                                        <option value="">Select gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                        <option value="prefer-not-to-say">Prefer not to say</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Occupation</label>
                                    <input type="text" id="occupation" name="occupation" placeholder="Enter occupation">
                                </div>
                            </div>

                            <div class="form-row full">
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" id="address" name="address" placeholder="Complete address">
                                    <span class="error-message" id="addressError"></span>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label>City</label>
                                    <input type="text" id="city" name="city" placeholder="City">
                                </div>
                                <div class="form-group">
                                    <label>State</label>
                                    <input type="text" id="state" name="state" placeholder="State">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label>PIN Code</label>
                                    <input type="text" id="pincode" name="pincode" placeholder="6-digit PIN code"
                                        maxlength="6">
                                    <span class="error-message" id="pincodeError"></span>
                                </div>
                                <!-- <div class="form-group">
                                    <label>Country</label>
                                    <select id="country" name="country">
                                        <option value="">Select country</option>
                                        <option value="india" selected>India</option>
                                        <option value="usa">United States</option>
                                        <option value="uk">United Kingdom</option>
                                        <option value="canada">Canada</option>
                                        <option value="australia">Australia</option>
                                    </select>
                                </div> -->
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="form-actions">
                            <button type="button" class="btn btn-back" id="backBtn" style="display: none;">
                                <span class="arrow">←</span>
                                Back
                            </button>
                            <div>
                                <button type="button" class="btn btn-next" id="nextBtn">
                                    Next
                                    <span class="arrow">→</span>
                                </button>
                                <button type="submit" class="btn btn-submit" id="submitBtn" style="display: none;">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Load Sidebar and Header Components
        document.addEventListener('DOMContentLoaded', function () {
            Promise.all([
                fetch('sidebar.html').then(response => response.text()),
                fetch('header.html').then(response => response.text())
            ]).then(([sidebarHTML, headerHTML]) => {
                document.getElementById('sidebar-container').innerHTML = sidebarHTML;
                document.getElementById('header-container').innerHTML = headerHTML;
                // Call header initialization directly instead of relying on DOMContentLoaded
                if (typeof initializeHeader === 'function') {
                    initializeHeader();
                }

                // Wait a bit for sidebar.js to initialize, then set active state
                setTimeout(() => {
                    setActiveMenuItem();
                }, 200);
            });
        });

        function setActiveMenuItem() {
            const currentPage = window.location.pathname.split('/').pop();

                // Also expand the Users dropdown

        // Multi-step form logic
        let currentStep = 1;

        // Validators
        const validators = {
            fullName: {
                validate: (value) => {
                    if (!value.trim()) return 'Full name is required';
                    if (value.trim().length < 3) return 'Name must be at least 3 characters';
                    if (!/^[a-zA-Z\s.]+$/.test(value)) return 'Name should only contain letters';
                    return '';
                }
            },
            email: {
                validate: (value) => {
                    if (!value.trim()) return 'Email address is required';
                    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) return 'Please enter a valid email address';
                    return '';
                }
            },
            phoneNumber: {
                validate: (value) => {
                    if (!value.trim()) return 'Phone number is required';
                    if (!/^[6-9]\d{9}$/.test(value)) return 'Please enter a valid 10-digit mobile number';
                    return '';
                }
            },
            alternatePhone: {
                validate: (value) => {
                    if (value && !/^[6-9]\d{9}$/.test(value)) return 'Please enter a valid 10-digit mobile number';
                    return '';
                }
            },
            guardianRelation: {
                validate: (value) => {
                    const relationship = document.querySelector('input[name="relationship"]:checked');
                    if (relationship && relationship.value === 'guardian' && !value.trim()) {
                        return 'Please specify guardian relation';
                    }
                    return '';
                }
            },
            address: {
                validate: (value) => {
                    if (value && value.trim().length < 10) return 'Address must be at least 10 characters';
                    return '';
                }
            },
            pincode: {
                validate: (value) => {
                    if (value && !/^\d{6}$/.test(value)) return 'PIN code must be exactly 6 digits';

        // Helper function to show error
        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');

            if (field && errorElement) {
                field.classList.add('error');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        // Helper function to clear error
        function clearError(fieldId) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');

            if (field && errorElement) {
                field.classList.remove('error');
                errorElement.textContent = '';
                errorElement.style.display = 'none';
            }
        }

        // Add real-time validation listeners for all fields
        Object.keys(validators).forEach(fieldName => {
            const field = document.getElementById(fieldName);
            if (field) {
                field.addEventListener('blur', function () {
                    const error = validators[fieldName].validate(this.value);
                    if (error) {
                        showError(fieldName, error);
                    } else {
                        clearError(fieldName);
                    }
                });

                field.addEventListener('input', function () {
                    clearError(fieldName);
                });
            }
        });

        // Phone number formatting
        const phoneInputs = document.querySelectorAll('input[type="tel"]');
        phoneInputs.forEach(input => {
            input.addEventListener('input', function (e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 10) {
                    value = value.slice(0, 10);
                }
                e.target.value = value;
            });
        });

        // PIN code formatting
        const pincodeInput = document.getElementById('pincode');
        if (pincodeInput) {
            pincodeInput.addEventListener('input', function (e) {

                if (value.length > 6) {
                    value = value.slice(0, 6);
                }

            });
        }

        // Show/hide guardian relation field based on relationship selection
        const relationshipRadios = document.querySelectorAll('input[name="relationship"]');
        const guardianDetailsRow = document.getElementById('guardianDetailsRow');

        relationshipRadios.forEach(radio => {
            radio.addEventListener('change', function () {
                if (this.value === 'guardian') {
                    guardianDetailsRow.style.display = 'grid';
                } else {
                    guardianDetailsRow.style.display = 'none';
                    document.getElementById('guardianRelation').value = '';
                    clearError('guardianRelation');

        const uploadPhotoBtn = document.getElementById('uploadPhotoBtn');

        profilePhoto.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 2 * 1024 * 1024) {
                    alert('File size should not exceed 2MB');
                    profilePhoto.value = '';
                    return;
                }

                const reader = new FileReader();
                reader.onload = function (event) {
                    photoPreview.style.backgroundImage = `url(${event.target.result})`;
                    photoPreview.style.backgroundSize = 'cover';

        // Cascading Dropdown Functionality
        const schoolSelect = document.getElementById('school');
        const classSelect = document.getElementById('class');
        const gradeSelect = document.getElementById('grade');
        const studentSelect = document.getElementById('student');

        // School dropdown change handler
        schoolSelect.addEventListener('change', function() {
            const selectedSchool = this.value;

            // Reset and disable dependent dropdowns
            gradeSelect.innerHTML = '<option value="">Select grade</option>';
            classSelect.innerHTML = '<option value="">Select class</option>';
            studentSelect.innerHTML = '<option value="">Select student</option>';
            classSelect.disabled = true;
            studentSelect.disabled = true;

            if (selectedSchool) {
                // Enable and populate grade dropdown
                gradeSelect.disabled = false;
                const grades = cascadingData[selectedSchool].grades;

                for (const [key, value] of Object.entries(grades)) {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = value.name;
                    gradeSelect.appendChild(option);
                }
            } else {
                gradeSelect.disabled = true;
            }

            clearError('school');
        });

        // Grade dropdown change handler
        gradeSelect.addEventListener('change', function() {
            const selectedSchool = schoolSelect.value;
            const selectedGrade = this.value;

            // Reset and disable dependent dropdowns
            classSelect.innerHTML = '<option value="">Select class</option>';
            studentSelect.innerHTML = '<option value="">Select student</option>';
            studentSelect.disabled = true;

            if (selectedSchool && selectedGrade) {
                // Enable and populate class dropdown
                classSelect.disabled = false;
                const classes = cascadingData[selectedSchool].grades[selectedGrade].classes;

                classes.forEach(className => {
                    const option = document.createElement('option');
                    option.value = className;
                    option.textContent = className;
                    classSelect.appendChild(option);
                });
            } else {
                classSelect.disabled = true;
            }

            clearError('grade');
        });

        // Class dropdown change handler
        classSelect.addEventListener('change', function() {
            const selectedSchool = schoolSelect.value;
            const selectedGrade = gradeSelect.value;
            const selectedClass = this.value;

            // Reset student dropdown
            studentSelect.innerHTML = '<option value="">Select student</option>';

            if (selectedSchool && selectedGrade && selectedClass) {
                // Enable and populate student dropdown
                studentSelect.disabled = false;
                const key = `${selectedGrade}-${selectedClass}`;
                const students = cascadingData[selectedSchool].students[key] || [];

                students.forEach(student => {
                    const option = document.createElement('option');
                    option.value = student.id;
                    option.textContent = `${student.name} (Roll No: ${student.rollNo})`;
                    studentSelect.appendChild(option);
                });
            } else {
                studentSelect.disabled = true;
            }

            clearError('class');
        });

        studentSelect.addEventListener('change', function() {
            clearError('student');

        // Initialize
        updateStepDisplay();

        // Next button handler
        document.getElementById('nextBtn').addEventListener('click', function () {
            if (validateCurrentStep()) {
                saveCurrentStepData();
                if (currentStep < totalSteps) {
                    currentStep++;
                    updateStepDisplay();
                }
            }
        });

        // Back button handler
        document.getElementById('backBtn').addEventListener('click', function () {
            if (currentStep > 1) {
                currentStep--;
                updateStepDisplay();
            }
        });

        // Form submission handler
        document.getElementById('parentForm').addEventListener('submit', function (e) {
            e.preventDefault();

            if (validateCurrentStep()) {
                saveCurrentStepData();
                console.log('Final Form Data:', formData);
                alert('Parent onboarded successfully!\n\nCheck console for form data.');
                // Here you would typically send the data to your backend
            }
        });

        function updateStepDisplay() {
            // Hide all steps
            for (let i = 1; i <= totalSteps; i++) {
                document.getElementById(`step${i}`).style.display = 'none';
            }

            // Show current step
            document.getElementById(`step${currentStep}`).style.display = 'block';

            // Update stepper UI
            document.querySelectorAll('.step').forEach((step, index) => {
                step.classList.remove('active', 'completed');
                if (index + 1 < currentStep) {
                    step.classList.add('completed');
                } else if (index + 1 === currentStep) {
                    step.classList.add('active');
                }
            });

            // Update buttons
            const backBtn = document.getElementById('backBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');

            backBtn.style.display = currentStep > 1 ? 'flex' : 'none';
            nextBtn.style.display = currentStep < totalSteps ? 'flex' : 'none';
            submitBtn.style.display = currentStep === totalSteps ? 'flex' : 'none';
        }

        function validateCurrentStep() {
            let isValid = true;
            const currentStepElement = document.getElementById(`step${currentStep}`);

            // Get all fields with validators in the current step
            const fieldsToValidate = currentStepElement.querySelectorAll('input[id], select[id]');

            fieldsToValidate.forEach(field => {
                const fieldId = field.id;
                if (validators[fieldId]) {
                    const error = validators[fieldId].validate(field.value);
                    if (error) {
                        showError(fieldId, error);
                        isValid = false;
                    } else {
                        clearError(fieldId);
                    }
                }
            });

            // Special validation for cascading dropdowns in step 2
            if (currentStep === 2) {
                const schoolValue = document.getElementById('school').value;
                const classValue = document.getElementById('class').value;
                const gradeValue = document.getElementById('grade').value;
                const studentValue = document.getElementById('student').value;

                if (!schoolValue) {
                    isValid = false;
                    showError('school', 'Please select a school');
                }
                if (!classValue) {
                    isValid = false;
                    showError('class', 'Please select a class');
                }
                if (!gradeValue) {
                    isValid = false;
                    showError('grade', 'Please select a grade');
                }
                if (!studentValue) {
                    isValid = false;
                    showError('student', 'Please select a student');
                }
            }

            // Special validation for relationship radio in step 3
            if (currentStep === 3) {
                const selectedRelationship = document.querySelector('input[name="relationship"]:checked');

                if (!selectedRelationship) {
                    isValid = false;
                    showError('relationship', 'Please select a relationship type');
                } else {
                    clearError('relationship');

                    // Validate guardian relation if guardian is selected
                    if (selectedRelationship.value === 'guardian') {
                        const guardianRelation = document.getElementById('guardianRelation').value;
                        const error = validators.guardianRelation.validate(guardianRelation);
                        if (error) {
                            showError('guardianRelation', error);
                            isValid = false;
                        }
                    }
                }
            }

            return isValid;
        }

        function saveCurrentStepData() {
            const currentStepElement = document.getElementById(`step${currentStep}`);
            const inputs = currentStepElement.querySelectorAll('input, select');

            inputs.forEach(input => {
                if (input.type === 'radio' && input.name === 'relationship') {
                    if (input.checked) {
                        formData[input.name] = input.value;
                    }
                } else if (input.name && input.type !== 'file') {
                    formData[input.name] = input.value;
                }
            });
        }
