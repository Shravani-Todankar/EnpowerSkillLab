  <style>

    .otp-row { display:flex; gap:0.75rem; justify-content:space-between; }
    .otp-input {

           alt="OTP Illustration" class="img-fluid w-75">
    </div>
  </div>

  <!-- Right form — using the same container/classes/spacing as sign-in.html -->
  <div class="auth-right py-32 px-24 d-flex flex-column justify-content-center">
    <div class="max-w-464-px mx-auto w-100">

<!-- keep the same JS assets used in sign-in.html for consistency -->
<script src="assets/js/lib/jquery-3.7.1.min.js"></script>
<script src="assets/js/lib/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script>

<script>
  // OTP input navigation (kept from original resend-otp page behavior)
  (function () {
    const otpInputs = Array.from(document.querySelectorAll(".otp-input"));
    otpInputs.forEach((input, index) => {
      input.addEventListener("input", (e) => {
        const val = e.target.value.replace(/[^0-9]/g, '');
        e.target.value = val;
        if (val.length === 1 && index < otpInputs.length - 1) {
          otpInputs[index + 1].focus();
        }
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && e.target.value.length === 0 && index > 0) {
          otpInputs[index - 1].focus();
        }
      });

      input.addEventListener("paste", (e) => {
        e.preventDefault();
        const paste = (e.clipboardData || window.clipboardData).getData('text').trim().slice(0, otpInputs.length);
        for (let i = 0; i < paste.length; i++) {
          if (/\d/.test(paste[i])) otpInputs[i].value = paste[i];
        }
        // focus next empty input
        for (let i = 0; i < otpInputs.length; i++) {
          if (!otpInputs[i].value) { otpInputs[i].focus(); break; }
        }
      });
    });

    // Example resend timer + UI (simple client-side impl)
    let countdown = 59;
    const timerEl = document.getElementById('resend-timer');
    const resendBtn = document.getElementById('resend-btn');
    let timerInterval = setInterval(() => {
      if (countdown <= 0) {
        clearInterval(timerInterval);
        timerEl.textContent = '';
        resendBtn.removeAttribute('disabled');
        resendBtn.classList.remove('text-muted');
      } else {
        const mm = String(Math.floor(countdown / 60)).padStart(2, '0');
        const ss = String(countdown % 60).padStart(2, '0');
        timerEl.textContent = ` (${mm}:${ss})`;
        countdown--;
        resendBtn.setAttribute('disabled', 'true');
      }
    }, 1000);

    // clicking resend (demo client-only behavior)
    resendBtn.addEventListener('click', () => {
      // Trigger your API to resend OTP here.
      // For demo: reset timer
      countdown = 59;
      resendBtn.setAttribute('disabled', 'true');
      timerInterval = setInterval(() => {
        if (countdown <= 0) {
          clearInterval(timerInterval);
          timerEl.textContent = '';
          resendBtn.removeAttribute('disabled');
        } else {
          const mm = String(Math.floor(countdown / 60)).padStart(2, '0');
          const ss = String(countdown % 60).padStart(2, '0');
          timerEl.textContent = ` (${mm}:${ss})`;
          countdown--;
        }
      }, 1000);
    });

    // Example validation on submit
    document.getElementById('otp-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const code = otpInputs.map(i => i.value).join('');
      if (code.length !== otpInputs.length || /\D/.test(code)) {
        alert('Please enter the full OTP.');
        return;
      }
      // Submit the OTP to your backend here (AJAX / form submit)
      // For demo:
      console.log('Submitting OTP:', code);
      // window.location.href = '/dashboard';
    });
  })();
</script>

</body>
